name: CI (Quick)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install prek
        run: pip install prek

      - name: Run pre-commit hooks
        run: prek run --all-files

      - name: Run quick tests
        run: DONBURI_TEST_LEVEL=quick bash test/test_donburi.sh
